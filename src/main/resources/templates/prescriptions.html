<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidenav img {
            width: 80px; /* Adjust the width of the image */
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidenav a {
            padding: 20px 20px 20px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 260px; /* Same as the width of the sidenav */
            padding: 20px 10px; /* Adjusted padding to move content even lower */
            overflow-y: scroll; /* Add scroll to the main content */
            height: 100vh; /* Set the height to 100% of the viewport height */
        }

        .main h2 {
            font-size: 28px; /* Adjusted font size */
            font-weight: bold; /* Set the header to bold */
        }

        .dropbtn {
            background-color: #5c8b95 ;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color:#5c8b95 ;
        }
    </style>

    <meta charset="UTF-8">
    <title>Manage Prescriptions</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="sidenav">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-DDGgfDY3xH9zwOYOBKlSTdk8Wm6eGNsMfw&usqp=CAU" alt="Profile Image">
    <a class="h4" th:href="@{/}">Home Page</a>
    <a class="h4" th:href="@{/prescriptions}">Manage Prescriptions</a>
    <a class="h4" th:href="@{/prescriptions/new}">Add New Prescription</a>
    <!-- Add additional sidebar links as needed -->
</div>

<div class="main">
    <div class="container-fluid text-center">
        <div><h2>Manage Prescriptions</h2></div>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Medications</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="prescription : ${listPrescriptions}">
                    <tr>
                        <td>[[${prescription.id}]]</td>
                        <td>[[${prescription.patient.id}]]</td>
                        <td>[[${prescription.doctor.id}]]</td>
                        <td>[[${prescription.date}]]</td>
                        <td>
                            <div class="dropdown">
                                <button class="dropbtn">Medications</button>
                                <div class="dropdown-content">
                                    <th:block th:each="medication : ${prescription.medications}">
                                        <a class="dropdown-item" th:text="${medication.name}"></a>
                                    </th:block>
                                </div>
                            </div>
                        </td>

                        <td>
                            <a class="h4 mr-3" th:href="@{'/prescriptions/edit/' + ${prescription.id}}">Edit</a>
                            <a class="h4" th:href="@{'/prescriptions/delete/' + ${prescription.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
