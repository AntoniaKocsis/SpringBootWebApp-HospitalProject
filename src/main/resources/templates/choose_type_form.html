<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Room Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 16px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="/hospitalRooms/new" method="get">
    <h2 th:text="${pageTitle}"></h2>
    <label for="roomType">Choose Room Type:</label>
    <select id="roomType" name="roomType" required>
        <option value="examination">Examination Room</option>
        <option value="admission">Admission Room</option>
    </select>
    <button type="submit">Next</button>
</form>
</body>
</html>
