<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/appointments/save}" method="post" th:object="${appointment}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <!-- Patient selection -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Patient:</label>
                <div class="col-sm-8">
                    <select th:field="*{patient}" class="form-control" required>
                        <th:block th:each="pat:${patients}">
                            <option th:text="${pat.firstName}" th:value="${pat.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <!-- Doctor selection -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Doctor:</label>
                <div class="col-sm-8">
                    <select th:field="*{doctor}" class="form-control" required>
                        <th:block th:each="doc:${doctors}">
                            <option th:text="${doc.firstName}" th:value="${doc.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <!-- Examination Room selection -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Examination Room:</label>
                <div class="col-sm-8">
                    <select th:field="*{examinationRoom}" class="form-control" required>
                        <th:block th:each="room:${rooms}">
                            <option th:text="${room.roomNumber}" th:value="${room.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{date}" class="form-control" required/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/appointments}]]";
    }
</script>
</body>
</html>
